<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .login-container {
      width: 360px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    .login-container h1 {
      color: #1877f2;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-btn {
      width: 95%;
      padding: 12px;
      background: #1877f2;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-btn:hover {
      background: #145dbf;
    }
    .forgot {
      margin-top: 15px;
      color: #1877f2;
      text-decoration: none;
      display: block;
    }
    .create-btn {
      margin-top: 20px;
      background: #42b72a;
      padding: 12px;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      width: 95%;
      cursor: pointer;
    }
    .create-btn:hover {
      background: #36a420;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>facebook</h1>
    <input type="text" placeholder="Email address or phone number">
    <input type="password" placeholder="Password">
    <button class="login-btn">Log In</button>
    <a href="#" class="forgot">Forgotten password?</a>
    <hr>
    <button class="create-btn">Create New Account</button>
  </div>

</body>
</html>
